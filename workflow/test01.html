<body>


<input type="button" name="" value="表单跳转" id="js-test">


<script>
    $(document).ready(function(){

        $("#js-test").on("click",function(){
            
            var form = $('<form style="display:none" method="get" target="_self" action="test02.html"></form>');  

            var textarea = $('<textarea name="aaa"></textarea>');
            textarea.val("test");
            form.append(textarea);
            
            $("body").append(form);

            form.submit();//发起审批
        })
    })
</script>
